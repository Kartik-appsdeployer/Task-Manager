<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" *ngIf="userName === null" id="navbarSupportedContent">
                <div class="ml-auto">
                    <button class="login-button" routerLink="signin">Login</button>
                </div>
            </div>
            <div class="username-div">
                <h4 class="username" style="color: white; margin-top: 11px;">Welcome, {{userName}}</h4>
            </div>
        </div>
    </nav>
</body>

</html>
